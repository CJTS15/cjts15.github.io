<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" 
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Hello! I'm CJ.</title>
</head>
<body class="font-Poppins">
    <!-- Header -->
    <header>
        <nav class="container flex items-center py-4 mt-4 sm:mt12">
            <div class="py-1"><img class="w-6/12" src="./imgs/dark-logo.png" alt=""></div>
            <ul class="hidden sm:flex flex-1 justify-end items-center gap-12 text-custom-blue uppercase text-xs">
                <li class="cursor-pointer">About Me</li>
                <li class="cursor-pointer">Works</li>
                <li class="cursor-pointer">Blogs</li>
                <li class="cursor-pointer">Contact Me</li>
            </ul>
            <div class="flex sm:hidden flex-1 justify-end">
                <i class="text-2xl fas fa-bars"></i>
            </div>
        </nav>
    </header>

    <!-- Hero -->
    <section class="relative">
        <div class="container flex flex-col-reverse lg:flex-row items-center gap-12 mt-28 lg:mt48">
            <!-- Content -->
            <div class="flex flex-1 flex-col items-center">
                <h2 class="text-custom-blue text-3xl font-bold md:text-4 lg:text-5xl text-center lg:text-left mb-6">Hello! I'm CJ.</h2>
                <p class="text-custom-grey text-lg text-center mb-6">A motivated web developer with expertise in WordPress. With ample experience working in a digital marketing company as a Web and IT Assistant. 
                    Experienced in market research, technical support, and web development.</p>
                <div class="flex justify-center flex-wrap gap-6">
                    <button type="button" class="btn btn-purple hover:bg-custom-white hover:text-black">Know More About Me</button>
                    <button type="button" class="btn btn-white hover:bg-custom-purple hover:text-white">Read My Blogs</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
